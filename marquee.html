<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <!-- direction left,right,up,down -->
        <marquee><h1> Welcome to College </h1> </marquee>
        <marquee direction="right" bgcolor="lightyellow" height="100"><h1> Welcome to College </h1> </marquee>
         <marquee direction="up" bgcolor="lightblue" height="100"> <h1> Welcome to College </h1> </marquee>
         <marquee direction="down" bgcolor="lightblue" height="100"> <h1> Welcome to College </h1> </marquee>

         <!-- behavior - scroll,alternate,slide -->
        <marquee direction="right"  behavior="alternate" bgcolor="lightblue" height="100"><h1><em>Welcome to College</em>  </h1> </marquee>
        <marquee direction="right" behavior="scroll"   bgcolor="lightblue" height="150"> <h1> <em>Welcome to College</em> </h1> </marquee>
        <marquee direction="right"  behavior="slide" bgcolor="lightblue" height="150"> <h1> <em>Welcome to College</em> </h1> </marquee>

          <!-- scrollamount slow=2  fast=30   -->
        <marquee direction="right"  behavior="alternate" bgcolor="lightblue" height="150" scrollamount="2"><h1> Welcome to College </h1> </marquee>
        <marquee direction="right" behavior="alternate"  bgcolor="lightblue" height="150" scrollamount="30"><h1> Welcome to College </h1></marquee>

            <!-- hspace ,vspace -->
         <marquee direction="right" behavior="alternate"  bgcolor="lightblue" height="150" hspace="500" ><h1> Welcome to College </h1> </marquee>
        <marquee direction="right" behavior="alternate"  bgcolor="lightblue" height="150" vspace="500" > Welcome to College </marquee>
       
       
    </body>
</html>
